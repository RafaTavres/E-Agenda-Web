<div class="container">
    <div class="row">
      <!-- ConteÃºdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <div class="text-md-start">
            <h1 class="fw-bold text-primary">Excluir Tarefa</h1>
            <hr />
          </div>
  
          <h2 class="fs-5">
            Tem certeza que deseja excluir a tarefa
            <span class="fw-bolder fst-italic">"{{tarefaVM.titulo}}" </span>?
          </h2>
        </div>
  
        <dl class="form-group mt-4 row">
          <dt class="col-md-4">
            <label class="control-label">Titulo:</label>
          </dt>
          <dd class="col-md-8">{{tarefaVM.titulo}}</dd>
  
          <dt class="col-md-4">
            <label class="control-label">Prioridade:</label>
          </dt>
          <dd class="col-md-8">{{tarefaVM.prioridade}}</dd>
  
          <dt class="col-md-4">
            <label class="control-label">Data de Criacao:</label>
          </dt>
          <dd class="col-md-8 fst-italic link">{{tarefaVM.dataCriacao | date:'dd/MM/yyyy' }}</dd>
  
          <dt class="col-md-4">
            <label class="control-label">percentual Concluido:</label>
          </dt>
          <dd class="col-md-8 fst-italic">{{tarefaVM.percentualConcluido}}%</dd>
  
          <dt class="col-md-4">
            <label class="control-label">Itens:</label>
          </dt>
          <div class="rounded-2 d-flex gap-3 d-flex">
              <dd *ngFor="let item of tarefaVM.itens" class="align-items-center col-3 bg-success border text-light rounded-3">{{item.titulo}} : {{item.situacao}} </dd>   
          </div>

        </dl>
  
        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button
            (click)="excluir()"
            data-cy="btnExcluirTarefa"
            type="button"
            class="btn btn-danger px-5"
          >
            <i class="bi bi-trash-fill me-2"></i>
            Excluir
          </button>
          <button
            routerLink="/tarefas/listar"
            type="button"
            class="btn btn-outline-primary px-5"
          >
            <i class="bi bi-arrow-return-left me-2"></i>
            Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
