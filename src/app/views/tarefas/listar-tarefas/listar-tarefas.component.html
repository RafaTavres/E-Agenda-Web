<div class="container">
    <div class="row">
      <!-- Conteúdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Listar Tarefas</h1>
          <hr />
        </div>
  
        <!-- Barra de Ações -->
        <div class="d-grid d-md-flex gap-1 mt-5">
          <a
            [routerLink]="['/tarefas/inserir']"
            role="button"
            class="btn btn-primary me-md-1"
          >
            <i class="pi bi-plus-circle me-2"></i>
            Nova Tarefa
          </a>
          <div class="d-flex gap-2">

            <a
            (click)="carregarTodos()"
            role="button"
            class="btn btn-primary me-md-1"
            >
                <i class="bi bi-bookmark-fill me-2"></i>
              Todos
            </a>

            <a
            (click)="carregarConcluidas()"
            role="button"
            class="btn btn-success me-md-1"
            >
                <i class="bi bi-check-square me-2"></i>
                Concluidas
            </a>

            <a
            (click)="carregarPendentes()"
            role="button"
            class="text-light btn btn-danger me-md-1"
            >
                <i class="bi bi-x-square me-2"></i>
              Pendentes
            </a>

          </div>
        </div>
  
        <!-- Listagem de Registros -->
        <div class="row mt-3 g-2">
          <app-card-tarefas  class="col-12 col-md-6 col-lg-4" *ngFor="let tarefa of tarefas" [tarefa]="tarefa"></app-card-tarefas>            
        </div>
      </div>
    </div>
  </div>
