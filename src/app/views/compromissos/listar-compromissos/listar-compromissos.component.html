<div class="container">
    <div class="row">
      <!-- Conteúdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Listar Compromissos</h1>
          <hr />
        </div>
  
        <!-- Barra de Ações -->
        <div class="d-grid d-md-flex gap-1 mt-5">
          <a
            [routerLink]="['/compromissos/inserir']"
            role="button"
            class="btn btn-primary me-md-1"
          >
            <i class="pi bi-plus-circle me-2"></i>
            Novo Compromisso
          </a>

          <div class="d-flex gap-2">

            <a
            (click)="carregarTodos()"
            role="button"
            class="btn btn-primary me-md-1"
            >
                <i class="bi bi-bookmark-fill me-2"></i>
              Todos
            </a>

            <a
            (click)="carregarHoje()"
            role="button"
            class="btn btn-warning me-md-1"
            >
                <i class="bi bi-brightness-alt-high-fill me-2"></i>
              Hoje
            </a>

            <a
            (click)="carregarPassados()"
            role="button"
            class="botao-passados text-light btn btn-dark me-md-1"
            >
                <i class="bi bi-clock-fill me-2"></i>
              Passados
            </a>

            <a
            (click)="carregarFuturos()"
            role="button"
            class="btn btn-info me-md-1"
            >
                <i class="bi bi-arrow-right-circle-fill me-2"></i>
              Futuros
            </a>

          </div>

        </div>
  
        <!-- Listagem de Registros -->
        <div class="row mt-3 g-2">
          <app-card-compromisso  class="col-12 col-md-6 col-lg-4" *ngFor="let compromisso of compromissos" [compromisso]="compromisso"></app-card-compromisso>            
        </div>
      </div>
    </div>
  </div>
