<div class="card h-100 border-dark bg bg-light">
    <div class="card-body d-flex flex-column gap-1">
      <div class="d-flex flex-column">
        <h5 class="card-title mb-1 text-primary">
          {{ despesa.descricao}}
        </h5>

      </div>

        <div class="row border border-secondary justify-content-center fw-semibold">
            Previsto Para
            <span  class="card-text">Data: {{ despesa.data | date:'dd/MM/yyyy' }} ({{ despesa.data | date:'dd MMM YY' }})</span>
            <span  class="card-text ">Valor: {{ despesa.valor }}</span>
            <span  class="card-text ">Forma de Pagamento: {{ despesa.formaPagamento }}</span>
        </div>
    </div>
  
    <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
     <button 
        class="btn btn-outline-primary rounded-5 py-2"
        routerLink="/despesas/editar/{{ despesa.id }}"
        aria-label="Editar"
        ngbTooltip="Editar"
        placement="bottom"
      >
        <i class="bi bi-pen"></i>
      </button>
      <button
        class="btn btn-outline-dark rounded-5 py-2"
        routerLink="/despesas/excluir/{{ despesa.id }}"
        aria-label="Excluir"
        ngbTooltip="Excluir"
        placement="bottom"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
