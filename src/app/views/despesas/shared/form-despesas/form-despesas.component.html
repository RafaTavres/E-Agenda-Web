<form #myForm="ngForm" [formGroup]="form" (ngSubmit)="gravar()" class="mt-4">

    <div class="form-group mb-3 position-relative">
      <label class="form-label">Descricao:</label>
      <input
        [ngClass]="campoInvalido ('descricao') ? 'is-invalid' : '' "
        formControlName="descricao"
        class="form-control"
        type="text"
        placeholder="Digite a descricao da despesa"
      />
    </div>

    <div class="form-group mb-3 position-relative">
        <label class="form-label">Data:</label>
        <input class="form-control" formControlName="data" type="date" />
    </div>


    <div class="form-group mb-3 position-relative">
      <label class="form-label">Tipo de Compromisso:</label>

      <div class="d-flex align-items-center gap-2">
        <input formControlName="formaPagamento" name="formaPagamento" type="radio" [value]="0" />
        PIX
        <input formControlName="formaPagamento" name="formaPagamento" type="radio" [value]="1" />
        A Vista
        <input formControlName="formaPagamento" name="formaPagamento" type="radio" [value]="2" />
        Cartao de Credito
      </div>
    </div>
    
    <div class="form-group mb-3 position-relative">
        <label class="form-label">Categorias:</label>
        <ng-select 
            [multiple]="true"
            formControlName="categoriasSelecionadas"
        > 
            <ng-option  class="form-option w-50"  *ngFor="let categoria of categorias" [value]="categoria.id">
                {{categoria.titulo}}
            </ng-option>
        </ng-select>

    </div>

    <div class="form-group mb-3 position-relative">
      <label class="form-label">Valor:</label>
      <input
        formControlName="valor"
        class="form-control disabled"
        type="number"
        placeholder="Digite o valor da despesa"
      />
    </div>

  


    <div class="card-footer g-grid d-flex gap-1 mt-5">
      <button
        data-cy="btnGravar"
        type="button submit"
        class="btn btn-primary px-5"
      >
        <i class="bi bi-save me-2"></i>
        Gravar
      </button>
      <button
        routerLink="/despesas/listar"
        type="button"
        class="btn btn-outline-primary px-5"
      >
        <i class="pi pi-arrow-left me-2"></i>
        Voltar
      </button>
    </div>




  </form>
