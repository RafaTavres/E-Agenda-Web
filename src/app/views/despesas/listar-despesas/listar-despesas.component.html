<div class="container">
    <div class="row">
      <!-- Conteúdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Listar Despesas</h1>
          <hr />
        </div>
  
        <!-- Barra de Ações -->
        <div class="d-grid d-md-flex gap-1 mt-5">
          <a
            [routerLink]="['/despesas/inserir']"
            role="button"
            class="btn btn-primary me-md-1"
          >
            <i class="pi bi-plus-circle me-2"></i>
            Nova Despesa
          </a>

          <div class="d-flex gap-2">

            <a
            (click)="carregarTodos()"
            role="button"
            class="btn btn-primary me-md-1"
            >
                <i class="bi bi-bookmark-fill me-2"></i>
              Todos
            </a>

            <a
            (click)="carregarUltimos30Dias()"
            role="button"
            class="btn btn-danger me-md-1"
            >
                <i class="bi bi-clock-fill me-2"></i>
                Últimos 30 Dias
            </a>

            <a
            (click)="carregarAntigas()"
            role="button"
            class="botao-passados text-light btn btn-dark me-md-1"
            >
                <i class="bi bi-archive me-2"></i>
              Antigas
            </a>

          </div>
        </div>
  
        <!-- Listagem de Registros -->
        <div class="row mt-3 g-2">
          <app-card-despesas  class="col-12 col-md-6 col-lg-4" *ngFor="let despesa of despesas" [despesa]="despesa"></app-card-despesas>            
        </div>
      </div>
    </div>
  </div>
