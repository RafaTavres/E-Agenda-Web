<div class="container">
    <div class="row">
      <!-- ConteÃºdo principal -->
      <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
        <!-- Titulo -->
        <div class="text-md-start">
          <div class="text-md-start">
            <h1 class="fw-bold text-primary">Excluir Categoria</h1>
            <hr />
          </div>
  
          <h2 class="fs-5">
            Tem certeza que deseja excluir a Categoria
            <span class="fw-bolder fst-italic">"{{categoriaVM.titulo}}"</span>?
          </h2>
        </div>

        <div class="card">
            <div *ngFor="let despesa of categoriaVM.despesas">
                <span>{{despesa}}</span>
            </div>
        </div>
  
        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button
            (click)="excluir()"
            data-cy="btnExcluirContato"
          
            type="button"
            class="btn btn-primary px-5"
          >
            <i class="bi bi-trash-fill me-2"></i>
            Excluir
          </button>

          <button
            routerLink="/contatos/listar"
            type="button"
            class="btn btn-outline-primary px-5"
          >
            <i class="bi bi-arrow-return-left me-2"></i>
            Voltar
          </button>
        </div>
        
      </div>
    </div>
  </div>
